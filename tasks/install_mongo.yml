---
  - name: add key
    apt_key:
      url: https://www.mongodb.org/static/pgp/server-4.2.asc
      state: present

  - name: Add repository
    apt_repository:
      repo: deb [ arch=amd64,arm64 ] http://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/4.2 multiverse
      state: present

  - name: Install mongodb package
    apt:
      update_cache: yes
      name: mongodb-org
      state: present

  - name: Enable service
    systemd:
      name: mongod
      enabled: yes
      state: started

